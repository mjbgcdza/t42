<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator and Editor</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
       
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(225, 206, 122, 0.6); } 
            50% { box-shadow: 0 0 15px rgba(225, 206, 122, 1), 0 0 3px rgba(225, 206, 122, 0.8); } 
        }
        
       
        .input-focus-animate:focus {
            animation: glow-pulse 1.5s infinite alternate;
        }

        
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #55443d; 
            border-radius: 4px;
        }
        #chat-window::-webkit-scrollbar-track {
            background-color: #754f44; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        
                        'bg-dark': '#754f44',          
                        'bg-panel': '#93867f',         
                        'accent-primary': '#e1ce7a',   
                        'accent-secondary': '#fdd692', 
                        'text-highlight': '#fbffb9',   
                        'error-color': '#ec7357',      
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-bg-dark text-text-highlight font-sans h-screen flex flex-col antialiased">

    <div class="flex flex-col flex-1 max-w-4xl w-full mx-auto p-4 sm:p-6">
     
        <header class="text-center pb-4 sm:pb-6">
           
            <h1 class="text-5xl font-extrabold text-accent-primary tracking-tight drop-shadow-xl">
                AI Image Studio by Google
            </h1>
            <p class="text-sm text-text-highlight/70 mt-2">
                Generate (Text-to-Image) or Edit (Image + Text) using gemini-2.5-flash-image-preview
            </p>
        </header>

       
        <main id="chat-window" class="flex-1 overflow-y-auto space-y-4 p-4 mb-4 bg-bg-panel rounded-xl shadow-inner shadow-black/50 border border-bg-dark/50">
           
            <div class="flex justify-start">
                <div class="bg-bg-dark text-text-highlight p-3 rounded-lg max-w-xs sm:max-w-md shadow-md border border-accent-secondary/30">
                    ยินดีต้อนรับ! โปรดป้อนคำสั่งเพื่อสร้างรูปภาพ หรือแนบรูปภาพหนึ่งภาพหรือมากกว่าและคำสั่งเพื่อแก้ไขรูปภาพเหล่านั้น
                </div>
            </div>
        </main>

    
        <div class="bg-bg-panel p-4 rounded-xl shadow-2xl border border-bg-dark/50">
         
            <div id="image-preview-container" class="mb-3 hidden">
                <div class="flex items-center justify-between p-2 rounded-lg bg-bg-dark/50 border border-accent-secondary/50">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-accent-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span id="attached-file-name" class="text-sm truncate max-w-[150px] sm:max-w-none font-medium text-text-highlight">0 file(s) attached.</span>
                    </div>
                    
                    <button id="remove-image-button" class="text-text-highlight/60 hover:text-accent-primary transition-colors p-1 rounded-full hover:bg-bg-dark">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
            
       
            <div class="flex space-x-3 items-stretch"> 
                
              
                <textarea 
                    id="prompt-input" 
                    rows="2" 
                    placeholder="โปรดป้อนคำสั่ง Prompt ที่คุณต้องการ สามารถแนบรูปได้มากกว่า 1 รูป" 
                    class="input-focus-animate flex-1 p-3 bg-bg-dark border border-bg-dark rounded-lg focus:ring-1 focus:ring-accent-primary focus:border-accent-primary resize-none placeholder-text-highlight/50 transition-colors outline-none shadow-inner text-text-highlight"
                    style="min-height: 100px;" 
                ></textarea>
                
              
                <div class="flex flex-col space-y-2 justify-between">
                    
                    <label 
                        for="image-upload" 
                        class="bg-accent-secondary hover:bg-accent-secondary/80 text-bg-dark p-3 rounded-lg shadow-lg cursor-pointer flex items-center justify-center transition-all flex-1 min-w-[50px] transform hover:scale-105 border border-accent-secondary/50 font-bold min-h-[48px]"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" class="hidden" multiple>

                 
                    <button 
                        id="generate-button" 
                        class="bg-gradient-to-r from-accent-primary to-accent-secondary hover:from-accent-secondary hover:to-accent-primary text-bg-dark p-3 rounded-lg shadow-xl flex items-center justify-center transition-all flex-1 min-w-[50px] disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 font-bold min-h-[48px]"
                        disabled
                    >
                        <svg class="w-6 h-6 text-bg-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4m5-16l2.055 2.055A2 2 0 0115.14 7h1.66c.806 0 1.55.32 2.112.882l.83 1.002a2 2 0 00.347 2.07l-1.637 1.638M11 16l-4-4-4 4m1.5-4h7"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <script type="module">
        const apiKey = ""; 
        const model = "gemini-2.5-flash-image-preview";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

     
        const chatWindow = document.getElementById('chat-window');
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const attachedFileName = document.getElementById('attached-file-name');
        const removeImageButton = document.getElementById('remove-image-button');
   
        let attachedImages = []; 

       
        const base64ToDataURL = (base64Data, mimeType) => {
            return `data:${mimeType};base64,${base64Data}`;
        };

        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                if (!file || !file.type.startsWith('image/')) {
                    return reject(new Error("Invalid image file provided."));
                }
                const reader = new FileReader();
                reader.onload = () => {
                  
                    const base64 = reader.result.split(',')[1];
                    resolve({
                        mimeType: file.type,
                        base64Data: base64
                    });
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        };

        const scrollToBottom = () => {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const showStatus = (message) => {
            Swal.fire({
                title: message,
                
                html: '<img src="https://developers.line.biz/media/line-mini-app/LINE_spinner_light.svg" alt="กำลังโหลด" class="animate-spin h-10 w-10 mx-auto block mt-2" />',
                showConfirmButton: false,
                allowOutsideClick: false,
                allowEscapeKey: false,
                background: '#754f44', 
                color: '#fbffb9', 
                showCloseButton: false,
            });
        };

        const hideStatus = () => {
            Swal.close();
        };

       
        const showTemporaryMessage = (message, type) => {
            Swal.fire({
                toast: true,
                position: 'bottom-end',
                icon: type === 'success' ? 'success' : 'error',
                title: message,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                customClass: {
                    container: 'my-swal-container',
                    popup: 'my-swal-popup',
                },
                
                background: type === 'success' ? '#e1ce7a' : '#ec7357', 
                color: '#754f44', 
                iconColor: '#754f44'
            });
        };

       
        const addUserMessage = (prompt, attachedCount) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-end';
            
            let iconHtml = '';
            let actionText = 'คำสั่งสร้างรูปภาพ:';
            let attachedInfo = '';

            const isEditing = attachedCount > 0;
            
            if (isEditing) {
             
                iconHtml = `<svg class="w-4 h-4 mr-1 text-text-highlight" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>`;
                actionText = 'คำสั่งแก้ไขรูปภาพ:';
                attachedInfo = `<p class="mt-1 text-xs text-text-highlight/80">แนบรูปภาพ: ${attachedCount} รูป</p>`;
            } else {
           
                 iconHtml = `<svg class="w-4 h-4 mr-1 text-text-highlight" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4m5-16l2.055 2.055A2 2 0 0115.14 7h1.66c.806 0 1.55.32 2.112.882l.83 1.002a2 2 0 00.347 2.07l-1.637 1.638M11 16l-4-4-4 4m1.5-4h7"></path></svg>`;
            }

            const content = `
                <div class="bg-accent-secondary text-bg-dark p-3 rounded-lg max-w-xs sm:max-w-md shadow-lg border border-accent-primary/20 font-medium">
                    <div class="flex items-center text-sm font-semibold mb-1 text-bg-dark/80">
                        ${iconHtml}
                        <span>${actionText}</span>
                    </div>
                    <p class="text-sm">${prompt}</p>
                    ${attachedInfo}
                </div>
            `;
            messageDiv.innerHTML = content;
            chatWindow.appendChild(messageDiv);
            scrollToBottom();
        };

        const addAiImageResult = (dataUrl, prompt) => {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'flex justify-start';

            const content = `
                <div class="bg-bg-dark text-text-highlight p-3 rounded-xl max-w-xs sm:max-w-md shadow-xl border border-accent-primary/50">
                    <div class="text-sm font-semibold mb-2 text-accent-primary">
                        ผลลัพธ์รูปภาพ:
                    </div>
                    <!-- Image Display -->
                    <div class="rounded-lg overflow-hidden border border-accent-secondary/50 mb-3">
                        <img src="${dataUrl}" alt="${prompt}" class="w-full h-auto object-cover transition-all duration-300 hover:scale-[1.01] cursor-pointer">
                    </div>
                    <!-- Download Button - Used Gradient Styling -->
                    <button class="download-btn bg-gradient-to-r from-accent-primary to-accent-secondary hover:from-accent-secondary hover:to-accent-primary text-bg-dark font-semibold py-2 px-4 rounded-lg w-full transition-all flex items-center justify-center space-x-2 shadow-md hover:shadow-lg transform hover:scale-[1.01]" 
                            data-url="${dataUrl}"
                            data-filename="${prompt.substring(0, 30).replace(/[^a-zA-Z0-9]/g, '_')}_gemini.png">
                        <svg class="w-5 h-5 text-bg-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        <span>ดาวน์โหลดรูปภาพ</span>
                    </button>
                </div>
            `;
            resultDiv.innerHTML = content;
            chatWindow.appendChild(resultDiv);
            scrollToBottom();
        };

        const addErrorMessage = (message) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start';
           
            const content = `
                <div class="bg-bg-dark border border-error-color text-text-highlight p-3 rounded-lg max-w-xs sm:max-w-md shadow-md">
                    <div class="flex items-center text-sm font-semibold mb-1 text-error-color">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>ข้อผิดพลาด:</span>
                    </div>
                    <p class="text-sm">${message}</p>
                </div>
            `;
            messageDiv.innerHTML = content;
            chatWindow.appendChild(messageDiv);
            scrollToBottom();
        };

        const handleGeneration = async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showTemporaryMessage('โปรดป้อนคำสั่ง (Prompt) ก่อน', 'error');
                return;
            }

            const isEditing = attachedImages.length > 0;
            const userPrompt = prompt;
            
           
            const imagesToEdit = [...attachedImages]; 
            const attachedCount = imagesToEdit.length; 

          
            addUserMessage(userPrompt, attachedCount);
            promptInput.value = '';
            
          
            const parts = [{ text: userPrompt }];

            if (isEditing) {
              
                imagesToEdit.forEach(image => {
                    parts.push({
                        inlineData: {
                            mimeType: image.mimeType,
                            data: image.base64Data
                        }
                    });
                });
            }
            

            attachedImages = []; 
            imageUpload.value = null; 
            imagePreviewContainer.classList.add('hidden');
            checkInputs();


            const payload = {
                contents: [{ role: "user", parts: parts }],
                generationConfig: {
                    responseModalities: ['TEXT', 'IMAGE']
                },
            };

      
            let responseData;
            const maxRetries = 3;
            let currentRetry = 0;
            let success = false;

            showStatus(isEditing ? 'กำลังแก้ไขรูปภาพ...' : 'กำลังสร้างรูปภาพ...');

            while (currentRetry < maxRetries && !success) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                      
                        const rawBody = await response.text();
                        let errorMessage = `API returned status ${response.status}`;
                        
                        try {
                            const errorBody = JSON.parse(rawBody);
                            errorMessage += `: ${errorBody.error?.message || 'Unknown error'}`;
                        } catch (e) {
                         
                            errorMessage += rawBody ? `: ${rawBody.substring(0, 100)}` : ': Response body was empty or not JSON.';
                        }
                        
                        throw new Error(errorMessage);
                       
                    }

                    responseData = await response.json();
                    success = true;

                } catch (error) {
                    console.error(`Attempt ${currentRetry + 1} failed:`, error);
                    currentRetry++;
                    if (currentRetry < maxRetries) {
                        const delay = Math.pow(2, currentRetry) * 1000; 
                        
                        Swal.update({
                            title: `API ล้มเหลว. กำลังลองอีกครั้งใน ${delay / 1000}s... (ครั้งที่ ${currentRetry + 1}/${maxRetries})`
                        });
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        hideStatus();
                        addErrorMessage(`ไม่สามารถสร้างหรือแก้ไขรูปภาพได้หลังจากพยายาม ${maxRetries} ครั้ง Error: ${error.message}`);
                        return;
                    }
                }
            }
            
            hideStatus();

            const candidate = responseData?.candidates?.[0];
            const imagePart = candidate?.content?.parts?.find(p => p.inlineData?.mimeType?.startsWith('image/'));

            if (imagePart && imagePart.inlineData?.data) {
                const base64Data = imagePart.inlineData.data;
                const mimeType = imagePart.inlineData.mimeType;
                const dataUrl = base64ToDataURL(base64Data, mimeType);
                
                addAiImageResult(dataUrl, userPrompt);
                showTemporaryMessage('การดำเนินการรูปภาพเสร็จสมบูรณ์!', 'success');

            } else {
                const textPart = candidate?.content?.parts?.find(p => p.text)?.text;
                addErrorMessage(textPart || 'การสร้างรูปภาพล้มเหลว ไม่ได้รับข้อมูลรูปภาพกลับมา');
            }
        };

        const downloadImage = (dataUrl, filename) => {
            try {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showTemporaryMessage('เริ่มการดาวน์โหลดแล้ว!', 'success');
            } catch (e) {
                console.error("Download failed:", e);
                showTemporaryMessage('การดาวน์โหลดล้มเหลว ลองคลิกขวาที่รูปภาพเพื่อบันทึก', 'error');
            }
        };

       
        const checkInputs = () => {
            const promptValue = promptInput.value.trim();
            generateButton.disabled = !promptValue;

          
            const icon = generateButton.querySelector('svg');
            const isEditing = attachedImages.length > 0; 

            if (isEditing) {
                 
                 icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>`;
            } else {
              
                 icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4m5-16l2.055 2.055A2 2 0 0115.14 7h1.66c.806 0 1.55.32 2.112.882l.83 1.002a2 2 0 00.347 2.07l-1.637 1.638M11 16l-4-4-4 4m1.5-4h7"></path>`;
            }
        };
        

        checkInputs();

        promptInput.addEventListener('input', checkInputs);

   
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !generateButton.disabled) {
                e.preventDefault();
                handleGeneration();
            }
        });

    
        generateButton.addEventListener('click', handleGeneration);

        imageUpload.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (files && files.length > 0) {
                try {
                  
                    const filePromises = Array.from(files).map(file => fileToBase64(file));
                    
                    const loadedImages = await Promise.all(filePromises);
      
                    attachedImages = attachedImages.concat(loadedImages);

                    attachedFileName.textContent = `${attachedImages.length} file(s) attached.`;
                    imagePreviewContainer.classList.remove('hidden');
                    checkInputs(); 
                    imageUpload.value = null; 

                } catch (error) {
                    console.error("File processing error:", error);
                    
                    attachedImages = []; 
                    imageUpload.value = null; // Clear file input
                    imagePreviewContainer.classList.add('hidden');
                    showTemporaryMessage('ไฟล์ไม่ถูกต้อง โปรดอัปโหลดไฟล์รูปภาพเท่านั้น', 'error');
                }
            } else {
                
                 checkInputs();
            }
        });

       
        removeImageButton.addEventListener('click', () => {
            attachedImages = []; 
            imageUpload.value = null; 
            imagePreviewContainer.classList.add('hidden');
            checkInputs(); 
        });

        
        chatWindow.addEventListener('click', (e) => {
            if (e.target.closest('.download-btn')) {
                const btn = e.target.closest('.download-btn');
                const dataUrl = btn.dataset.url;
                const filename = btn.dataset.filename;
                if (dataUrl && filename) {
                    downloadImage(dataUrl, filename);
                }
            }
        });

    </script>

</body>
</html>
